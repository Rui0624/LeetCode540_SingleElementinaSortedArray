class Solution(object):
    def singleNonDuplicate(self, nums):
        """
        :type nums: List[int]
        :rtype: int
        """
        left = 0
        right = len(nums) - 1
        while(left < right):
            mid = int((left + right)/2)
            m = mid ^ 1
            if (nums[mid] == nums[m]):
                left = mid + 1
            else:
                right = mid
        return nums[left]
